<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>#</th>
        <th>NAME</th>
        <th>IMAGE</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>QUALIFICATION</th>
        <th>EXPERIENCE</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i.name }}</td>
        <td><img src="{{ i.image }}" height="100" width="100" /></td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.qualification }}</td>
        <td>{{ i.experience }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
